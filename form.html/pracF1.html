<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <form >
        <h1>Event Registreation</h1>

        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="e-mail address" id="email"><br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone number" id="phone"><br><br>
        <label for="occup">Occupation:</label>
        <select name="Occupation" id="occup">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="others">Others</option>
        </select><br><br>

        
        <fieldset>
            <legend><label for="interest">Topics of Interest</label><br></legend>
        <label for="html">Html</label><br>
        <input type="checkbox" name="interest" id="html"><br>
        <label for="css">CSS</label><br>
        <input type="checkbox" name="interest" id="css"><br>
        <label for="java">JavaScript</label><br>
        <input type="checkbox" name="interest" id="java"><br>
        </fieldset>
        Comments <br>
        <textarea name="feedback" id="comments" cols="30" rows="10" placeholder="write your feedback here"></textarea>
        <button style="color: red;">Register</button>
    </form>



</body>
</html>
