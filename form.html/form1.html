<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><b>Fill The Form</b></legend>
    <form autocomplete="on">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="your name"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"><br><br>
        <p>Select your Gender:</p>
        <label for="male">Male</label>
        <input type="radio" name="click"  id="male">

        <label for="female">Female</label>
        <input type="radio" name="click" id="female">

        <label for="others">Others</label>
        <input type="radio" name="click" id="others">
        <br>
        <br>
        <p>Are you Hindu?. If yes then click.</p>
        <label for="yes">Yes</label>
        <input type="checkbox" name="Hindu" id="yes" value="yes">
        <br>
        <br>
        
        <label for="country">Select your country</label>
        <select name="country" id="country">
            <optgroup label="Country"></optgroup>
            <option value="">choose one</option>
            <option value="India">India</option>
            <optgroup label="No Pakistan" disabled>
            <option value="Pakistan">Pakistan</option>
        </optgroup>
            <option value="Japan">Japan</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="china">China</option>
            <option value="afghanistan">Afghanistan</option>
            <option value="nepal">Nepal</option>
        </select><br><br>
        <p>Enter your Full Address</p>
        <textarea name="textarea" id="textarea" cols="10" rows="5" placeholder="Enter your address Here:"></textarea><br><br>
        <label for="upload">Upload your photo</label>
        <input type="file" name="photo" id="upload"><br><br>

        <label for="dob">choose your DOB</label>
        <input type="date" name="date of birth" id="dob"><br><br>
        
        <label for="pass">Choose password</label>
        <input type="password" name="password" id="pass">
        <br>
        <br>
        <input type="submit" name="Submit">
        <br>
        <br>
        <br>
        <p>after submiting please click here.</p>
        <input type="image" name="click" id="click" alt="click here" src="click1.png.webp" width="100px" height="100px">
        <br>
        <br>
        <button type="button" onclick="alert('chutiya hai kya re?:')">click here</button>
        <button type="button" onclick="alert('Hello World!')">Click Me!</button>
    </form>
</fieldset>

</body>
</html>
